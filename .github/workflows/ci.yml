name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python tests
        run: |
          python -m pytest -q

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install TypeScript deps
        working-directory: examples/typescript
        run: npm ci

      - name: Build TypeScript (tsc)
        working-directory: examples/typescript
        run: |
          npx tsc --noEmit

      - name: Run TypeScript example
        working-directory: examples/typescript
        run: |
          npx ts-node proxy.ts

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and run Java example
        run: |
          javac -d examples/java examples/java/ProxyExample.java
          java -cp examples/java ProxyExample
